<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another dashboard</title>
    <link rel="stylesheet" href="./assets/styles/dashboard-mutual.css">
    <link rel="stylesheet" href="./assets/styles/dashboard-another.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- header -->
    <header id="header">
        <div class="header-name">
            <h1> Chả cá đế vương </h1>
        </div>
        <div class="header-title">
            <h3> Hệ thống quản lý </h3>
        </div>
        <div class="header-time">
            <i class="fa-regular fa-clock"></i>
            <p> 07:08 </p>
        </div>
        <div class="header-user">
            <i class="fa-regular fa-bell"></i>
            <p> Admin </p>
            <img src="./assets/images/avt-tan.jpg" alt="">
        </div>
    </header>
    <!-- Main -->
    <div id="navigation">
        <div class="navigation-item chosen">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="navigation-item">
            <i class="fa-regular fa-calendar-days"></i>
        </div>
        <div class="navigation-item">
            <i class="fa-solid fa-user-group"></i>
        </div>
        <div class="navigation-item">
            <i class="fa-solid fa-signal"></i>
        </div>
        <div class="navigation-item">
            <i class="fa-solid fa-gear"></i>
        </div>
    </div>

    <div id="menu"></div>
    <div id="main"></div>
</body>

</html>
